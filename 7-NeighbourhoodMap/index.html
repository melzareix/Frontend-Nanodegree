<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dubai Neighbourhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <aside class="col-xs-6 col-md-3 sidebar" data-bind="css: {'sidebar_shown': hamburgerMenuShown}">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <form action="">
                        <div class="form-group">
                            <input data-bind="textInput: filterText" type="text" class="form-control"
                                   placeholder="Filter locations ...">
                        </div>
                    </form>

                    <ul class="list-unstyled" data-bind="foreach: filteredLocations">
                        <li><a href="#" data-bind="text: name, click: $parent.showItemInfo"></a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <div class="main-container col-xs-12 col-md-9" data-bind="css: {'sidebar_shown': hamburgerMenuShown}">
            <div class="row">
                <nav class="col-xs-12 col-md-12 navbar navbar-default">
                    <div class="container-fluid">
                        <a data-bind="click: showHamburgerMenu" class="clk" href="#"><i class="ham-menu fa fa-bars" aria-hidden="true"></i></a>
                    </div>
                </nav>

                <main class="col-xs-12 col-md-12 no-padding">
                    <div id="map">
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/alertifyjs/dist/js/alertify.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo_G_fwCoz1yedhSxnWR1Yj6rRy04l-_w&callback=startApp" async
        defer onerror="mapLoadingError()"></script>
</body>
</html>
